<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="result">
            <p id="result-box">0</p>
        </div>

        <div>
            <button  id="AC" onclick="buttonDetector(this.id)">AC</button>
            <button id="MC" onclick="buttonDetector(this.id)">MC</button>
            <button id="%" onclick="buttonDetector(this.id)">%</button>
            <button id="/" onclick="buttonDetector(this.id)">/</button>
        </div> 
        <div> 
            <button id="7" onclick="buttonDetector(this.id)">7</button>
            <button id="8" onclick="buttonDetector(this.id)">8</button>
            <button id="9" onclick="buttonDetector(this.id)">9</button>
            <button id="*" onclick="buttonDetector(this.id)">x</button>
        </div> 
        <div> 
            <button id="4" onclick="buttonDetector(this.id)">4</button>
            <button id="5" onclick="buttonDetector(this.id)">5</button>
            <button id="6" onclick="buttonDetector(this.id)">6</button>
            <button id="-" onclick="buttonDetector(this.id)">-</button>    
        </div>
        <div> 
            <button id="1" onclick="buttonDetector(this.id)">1</button>
            <button id="2" onclick="buttonDetector(this.id)">2</button>
            <button id="3" onclick="buttonDetector(this.id)">3</button>    
            <button id="+" onclick="buttonDetector(this.id)">+</button>    
        </div>
        <div>
            <button id="0" class = "zero-el" onclick="buttonDetector(this.id)">0</button>
            <button id="." onclick="buttonDetector(this.id)">.</button>
            <button id="=" onclick="buttonDetector(this.id)">=</button>
        </div>
    </div>
    <p id="testInt-el"></p>
    <script src="index.js"></script>
</body>
</html>
